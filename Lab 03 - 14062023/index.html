<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(_name){
            alert("Welcome to NSBM " + _name);
        }
        function writeToBody(_name){
            document.write("<h2>Welcome to NSBM <i>" + _name + "</i></h2>")
        }
        _username = prompt("What is your name?");
        sayHello(_username);
        writeToBody(_username);
    </script>
</body>
</html>
