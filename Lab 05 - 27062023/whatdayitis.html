<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Enter a number from 1-7 throuogh a prompt box and display what day it is based on the user input -->
    <script>
        var uInput = parseFloat(prompt("Enter a number"));
        switch (uInput) {
            case 1:
                alert("Monday");
                break;
            case 2:
                alert("Tuesday");
                break;
            case 3:
                alert("Wednesday");
                break;
            case 4:
                alert("Thursday");
                break;
            case 5:
                alert("Friday");
                break;
            case 6:
                alert("Saturday");
                break;
            case 7:
                alert("Sunday");
                break;
            default:
                alert("Wrong number.");
                break;
        }
    </script> 
</body>
</html>
