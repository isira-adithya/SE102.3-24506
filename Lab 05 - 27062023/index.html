<body>
    <!-- Write a javascript program to calculate the area of a circle, radius should be entered through prompt box? -->
    <script>
        const PI = 22/7;

        const radius = prompt("Enter radius");
        alert(`Area: ${2 * PI * radius}`);
    </script>
