<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Create a alert box with "This is an alert" message -->
    <button onclick="showAlert('This is an alert')">Click me</button>
    <script>
        function showAlert(msg){
            alert(msg);
        }
    </script>
</body>
